<div class="js-user-signed-in-template">
  <div class="nav__item nav__item--user nav__submenu__trigger js-user-signed-in">
    <img class="nav__item--user-avatar js-user-avatar" data-src="{{avatar}}">
    <span class="notification-badge notification-badge--unread-messages wv--inline-block is-hidden js-unread-messages">{{unreadMessageCount}}</span>
    <span class="wv--hidden nav--offscreen__title">{{username}}</span>

    <div class="nav__submenu nav__submenu--user">
      <div class="nav--stacked nav__submenu__content icon--tapered-arrow-up--after icon--white--after nav__submenu__content--user nav-user-options js-user-options">
        <div class="nav__submenu__item nav__submenu__title">{{username}}</div>
        <a class="nav__item nav__submenu__item nav__submenu__link nav-user-options__item js-nav-item js-user-profile" href="https://www.lonelyplanet.com/thorntree/profiles/{{profileSlug}}" itemprop="url">
          <span itemprop="name">
            My profile
          </span>
        </a>
        <a class="nav__item nav__submenu__item nav__submenu__link nav-user-options__item js-nav-item js-user-settings" href="https://www.lonelyplanet.com/thorntree/forums/settings" itemprop="url">
          <span itemprop="name">
            Settings
          </span>
        </a>
        <a class="nav__item nav__submenu__item nav__submenu__link nav-user-options__item js-nav-item js-user-messages" href="https://www.lonelyplanet.com/thorntree/profiles/{{profileSlug}}/messages" itemprop="url">
          <span itemprop="name">
            Messages
          </span>
          <span class="nav__submenu__notification is-hidden js-unread-messages">({{unreadMessageCount}})</span>
        </a>
        <a class="nav__item nav__submenu__item nav__submenu__link nav-user-options__item js-nav-item nav-user-options__item--forum js-user-activities" href="https://www.lonelyplanet.com/thorntree/profiles/{{profileSlug}}/activities" itemprop="url">
          <span itemprop="name">
            Forum activity
          </span>
        </a>
        <a class="nav__item nav__submenu__item nav__submenu__link nav-user-options__item js-nav-item nav-user-options__item--sign_out js-user-sign_out" href="https://auth.lonelyplanet.com/users/sign_out" itemprop="url">
          <span itemprop="name">
            Sign out
          </span>
        </a>
      </div>
    </div>
  </div>

  <div class="wv--nav--inline nav__item--user-menu js-user-signed-in">
    <a class="nav__item nav__item--primary" href="https://www.lonelyplanet.com/thorntree/profiles/{{profileSlug}}" itemprop="url">
      <i class="nav__icon copy--icon--before icon--user--before icon--white--before"></i>
      <span itemprop="name">
        My profile
      </span>
    </a>
    <a class="nav__item nav__item--primary" href="https://www.lonelyplanet.com/thorntree/forums/settings" itemprop="url">
      <i class="nav__icon copy--icon--before icon--settings--before icon--white--before"></i>
      <span itemprop="name">
        Settings
      </span>
    </a>
      <a class="nav__item nav__item--primary" href="https://www.lonelyplanet.com/thorntree/profiles/{{profileSlug}}/messages" itemprop="url">
      <i class="nav__icon copy--icon--before icon--envelope--before icon--white--before"></i>
      <span itemprop="name">
        Messages
      </span>
      <span class="is-hidden js-unread-messages"> ({{unreadMessageCount}})</span>
    </a>
    <a class="nav__item nav__item--primary" href="https://www.lonelyplanet.com/thorntree/profiles/{{profileSlug}}/activities" itemprop="url">
      <i class="nav__icon copy--icon--before icon--comment--before icon--white--before"></i>
      <span itemprop="name">
        Forum activity
      </span>
    </a>
    <a class="nav__item nav__item--primary" href="https://auth.lonelyplanet.com/users/sign_out" itemprop="url">
      <i class="nav__icon copy--icon--before icon--sign-out--before icon--white--before"></i>
      <span itemprop="name">
        Sign out
      </span>
    </a>
  </div>
